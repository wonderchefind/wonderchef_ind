				<script type="text/javascript">
function validateForm(){
	 var a = document.forms["form"]["first_name"].value;
	 var b = document.forms["form"]["email"].value;
	  var c = document.forms["form"]["last_name"].value;
	    var d= document.forms["form"]["date"].value;
	    var e= document.forms["form"]["time"].value;
	    var f = document.forms["form"]["location"].value;
	    var g = document.forms["form"]["message"].value;
		if (a == null || a == "" ||  a == "Name" ) {
        alert("Please enter the First Name..");
		document.forms["form"]["first_name"].focus();
        return false;
    	}
    	if (c == null || c == "" ||  c == "name" ) {
        alert("Please enter the Last Name.");
		document.forms["form"]["last_name"].focus();
        return false;
    	}
		if (b == null || b == "" ||  b == "E-mail" ) {
        alert("Please enter the Email...");
		document.forms["form"]["email"].focus();
        return false;
    	}
		var atpos = b.indexOf("@");
		var dotpos = b.lastIndexOf(".");
		if (atpos< 1 || dotpos<atpos+2 || dotpos+2>=b.length) {
			alert("Not a valid e-mail address");
			document.forms["form"]["email"].focus();
			return false;
		}
		
		if (e == null || e == "" ||  e == " " ) {
        alert("Please select the date.");
		document.forms["form"]["date"].focus();
        return false;
    	}
		if (f == null || f == "" ||  f == " ")  {
        alert("Please select the time.");
		document.forms["form"]["time"].focus();
        return false;
    	}
		if (d == null || d == "" ||  d == "location" ) {
        alert("Please enter the location...");
		document.forms["form"]["location"].focus();
        return false;
    	}
    	if (d == null || d == "" ||  d == "message" ) {
        alert("Please enter the message...");
		document.forms["form"]["message"].focus();
        return false;
    	}
	return true;	
	}
</script>
